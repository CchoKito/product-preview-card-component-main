<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Yan Carlos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <main>
      <div class="main-section">
        <div class="img">
          <img src="images/image-product-desktop.jpg" alt="imagem do produto" class="backgroundImageDesktop">
          <img src="images/image-product-mobile.jpg" alt="imagem do produto" class="backgroundImageMobile">
        </div>
        <div class="description">
          <p class="category">Perfume</p>
          <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
          <p class="descriptionP">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <p class="green">$149.99</p>
            <p class="normal">$169.99</p>
          </div>

        <button class="button"><img src="images/icon-cart.svg" alt="icon cart" class="iconcart">Add to cart</button>
      
    </main>
    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
      Coded by <a href="https://github.com/CchoKito" target="_blank" rel="external">Yan Carlos</a>.
    </footer>
  </div>
</body>

</html>
